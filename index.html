        h1, h2, h3, .font-lexend { font-family: 'Lexend', sans-serif; }
        .font-serif-brand { font-family: 'Merriweather', serif; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        :root {
            --brand-green: #76BC21;
            --brand-black: #1A1A1B;
        }
        .text-brand-green { color: var(--brand-green); }
        .bg-brand-green { background-color: var(--brand-green); }
        .border-brand-green { border-color: var(--brand-green); }
        .hover-bg-brand-green:hover { background-color: #65a11c; }

        @keyframes progress-shimmer {
            0% { transform: translateX(-100%) skewX(-15deg); }
            100% { transform: translateX(250%) skewX(-15deg); }
        }
        @keyframes reflection-sweep {
            0% { opacity: 0; transform: translateX(-50%) skewX(-20deg); }
            20% { opacity: 0.5; }
            50% { opacity: 0.5; transform: translateX(150%) skewX(-20deg); }
            100% { opacity: 0; transform: translateX(200%) skewX(-20deg); }
        }
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes tip-pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; box-shadow: 0 0 10px #76BC21; }
            50% { transform: scale(1.2); opacity: 1; box-shadow: 0 0 25px #95D143; }
        }
        @keyframes text-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }
        @keyframes completion-glow-pulse {
            0%, 100% { box-shadow: 0 0 0 rgba(118, 188, 33, 0); }
            50% { box-shadow: 0 0 15px rgba(118, 188, 33, 0.6); }
        }
        .animate-progress-shimmer { animation: progress-shimmer 3s infinite ease-in-out; }
        .animate-reflection-sweep { animation: reflection-sweep 6s infinite ease-in-out; }
        .animate-gradient-shift { background-size: 200% 200%; animation: gradient-shift 4s ease infinite; }
        .animate-tip-pulse { animation: tip-pulse 2s infinite ease-in-out; }
        .animate-text-pulse { animation: text-pulse 2s infinite ease-in-out; }
        .animate-completion-glow { animation: completion-glow-pulse 3s infinite ease-in-out; }
    </style>
